<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Form handling</title>

</head>

<body>
    <div class="container">
        <form action="" id="form">
            <h1>Registration</h1>
            <div class="form-control">
                <label for="names">Name:</label>
                <input type="text" id="names" placeholder="Enter your name"><br>
                <i class="fa fa-check" aria-hidden="true"></i>
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                <small>Error</small>
            </div>

            <div class="form-control">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" placeholder="Enter your surname"><br>
                <i class="fa fa-check" aria-hidden="true"></i>
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                <small>Error</small>
            </div>

            <div class="form-control">
                <label for="age">Age:</label>
                <input type="text" id="age" placeholder="Enter your age"><br>
                <i class="fa fa-check" aria-hidden="true"></i>
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                <small>Error</small>
            </div>

            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email"><br>
                <i class="fa fa-check" aria-hidden="true"></i>
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                <small>Error</small>
            </div>

            <div class="form-control">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
                <i class="fa fa-check" aria-hidden="true"></i>
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                <small>Error</small>
            </div>

            <label>
                <input type="checkbox" id="terms" required> I accept terms and conditions
            </label><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="summary-container">
        <div id="form-summary"></div>
    <div id="confirmation-message" class="success"></div>

    </div>
    

    </div>


    <script src="script.js"></script>
</body>

</html>
